<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل - دي لعبة</title>
  <style>
    body {
      background-color: #0d0d0f;
      color: #e0e0e0;
      font-family: 'Cairo', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2em;
      max-width: 500px;
      color: #aaa;
    }
    a {
      margin-top: 30px;
      display: inline-block;
      padding: 10px 25px;
      background-color: #ffcc70;
      color: #000;
      text-decoration: none;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

      background-color: #ffaa33;
    }
  </style>
